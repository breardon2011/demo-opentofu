auto_merge: true
auto_merge_strategy: "merge"

projects:
  - name: dev
    dir: dev/
  - name: staging
    dir: staging/
  - name: includeme
    dir: includeme
  - name: excludeme
    dir: includeme/excludeme

workflows:
  default:
    plan:
      steps:
        - init
        - plan
        - run: infracost breakdown --path=. | tee -a $DIGGER_OUT
